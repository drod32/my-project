<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>david's project</title>
  </head>
  <body class="container-fluid">
    <header>
      <div class="box" id="heading">
        <h1>Vacation Destination Wishlist</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist.
        </p>
      </div>
    </header>
    <section>
      <div class="row" id="lower_boxes">
        <div class="box col-md-4" id="input_box">
          <form class="box">
            <div class="form_item">
              <label class="form-label">Destination Name</label>
              <input
                class="form-control"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form_item">
              <label class="form-label">Location</label>
              <input class="form-control" placeholder="Where is it located" />
            </div>
            <div class="form_item">
              <label class="form-label">Photo</label>
              <input
                class="form-control"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form_item">
              <label class="form-label">Description</label>
              <input class="form-control" placeholder="Where is it located" />
            </div>
            <div class="d-grid gap-2 form_item">
              <button class="btn btn-primary">Add to list</button>
            </div>
          </form>
        </div>
        <div class="box col-md-4" id="details_box">
          <div class="box" id="destination_details">
            Enter destination details
          </div>
          <div class="box" id="yellow_box"></div>
        </div>
      </div>
    </section>

    <p></p>
  </body>
</html>
